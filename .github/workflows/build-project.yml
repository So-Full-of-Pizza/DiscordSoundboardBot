name: Build project

on:
  workflow_call:
    inputs:
      directory:
        type: string
        required: true
        description: The project's directory

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: yarn
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build
        shell: bash
        working-directory: ${{ inputs.directory }}
        run: yarn run build
