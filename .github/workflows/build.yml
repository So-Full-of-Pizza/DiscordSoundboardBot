name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Lint
        run: yarn run lint

  mongo:
    name: Build mongo
    uses: ./.github/workflows/build-project.yml
    with:
      directory: projects/mongo

  sounds:
    name: Build sounds
    uses: ./.github/workflows/build-project.yml
    with:
      directory: projects/sounds

  users:
    name: Build users
    uses: ./.github/workflows/build-project.yml
    with:
      directory: projects/users

  bot:
    name: Build bot
    uses: ./.github/workflows/build-project.yml
    with:
      directory: projects/bot

  frontend:
    name: Build frontend
    uses: ./.github/workflows/build-project.yml
    with:
      directory: projects/frontend

  deploy-dry-run:
    name: Deploy Dry Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: yarn --pure-lockfile
      - name: Deploy Bot
        uses: pulumi/actions@v6
        with:
          command: preview
          stack-name: stuckinab0x/prod
          work-dir: projects/infrastructure
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
