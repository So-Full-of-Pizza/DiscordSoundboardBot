name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: yarn
          cache-dependency-path: projects/bot
      - name: Install dependencies
        working-directory: projects/bot
        run: yarn
      - name: Lint
        working-directory: projects/bot
        run: yarn run lint

  deploy:
    if: github.ref_name == 'master'
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: uncledave
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: projects/bot
          push: true
          tags: uncledave/botman:latest
